<!DOCTYPE html>
<html>
<head>
    <title>ML Visualizations</title>
    <style>
        .viz-container { margin: 20px 0; text-align: center; }
        .viz-title { font-size: 18px; font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>

<!-- ML Types Flowchart -->
<div class="viz-container">
    <div class="viz-title">Types of Machine Learning</div>
    <svg width="600" height="400" viewBox="0 0 600 400">
        <!-- Main ML Box -->
        <rect x="250" y="50" width="100" height="60" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
        <text x="300" y="75" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Machine</text>
        <text x="300" y="90" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Learning</text>
        
        <!-- Supervised Learning -->
        <rect x="50" y="180" width="120" height="80" fill="#2ecc71" stroke="#27ae60" stroke-width="2" rx="5"/>
        <text x="110" y="200" text-anchor="middle" fill="white" font-size="11" font-weight="bold">Supervised</text>
        <text x="110" y="215" text-anchor="middle" fill="white" font-size="11" font-weight="bold">Learning</text>
        <text x="110" y="235" text-anchor="middle" fill="white" font-size="9">• Labeled data</text>
        <text x="110" y="248" text-anchor="middle" fill="white" font-size="9">• Classification</text>
        
        <!-- Unsupervised Learning -->
        <rect x="240" y="180" width="120" height="80" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
        <text x="300" y="200" text-anchor="middle" fill="white" font-size="11" font-weight="bold">Unsupervised</text>
        <text x="300" y="215" text-anchor="middle" fill="white" font-size="11" font-weight="bold">Learning</text>
        <text x="300" y="235" text-anchor="middle" fill="white" font-size="9">• No labels</text>
        <text x="300" y="248" text-anchor="middle" fill="white" font-size="9">• Clustering</text>
        
        <!-- Reinforcement Learning -->
        <rect x="430" y="180" width="120" height="80" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
        <text x="490" y="200" text-anchor="middle" fill="white" font-size="11" font-weight="bold">Reinforcement</text>
        <text x="490" y="215" text-anchor="middle" fill="white" font-size="11" font-weight="bold">Learning</text>
        <text x="490" y="235" text-anchor="middle" fill="white" font-size="9">• Rewards</text>
        <text x="490" y="248" text-anchor="middle" fill="white" font-size="9">• Actions</text>
        
        <!-- Arrows -->
        <line x1="270" y1="110" x2="150" y2="170" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
        <line x1="300" y1="110" x2="300" y2="170" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
        <line x1="330" y1="110" x2="450" y2="170" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
        
        <!-- Examples -->
        <text x="110" y="290" text-anchor="middle" font-size="9" fill="#2c3e50">Examples:</text>
        <text x="110" y="305" text-anchor="middle" font-size="8" fill="#2c3e50">Email spam detection</text>
        <text x="110" y="318" text-anchor="middle" font-size="8" fill="#2c3e50">Image recognition</text>
        
        <text x="300" y="290" text-anchor="middle" font-size="9" fill="#2c3e50">Examples:</text>
        <text x="300" y="305" text-anchor="middle" font-size="8" fill="#2c3e50">Customer segmentation</text>
        <text x="300" y="318" text-anchor="middle" font-size="8" fill="#2c3e50">Anomaly detection</text>
        
        <text x="490" y="290" text-anchor="middle" font-size="9" fill="#2c3e50">Examples:</text>
        <text x="490" y="305" text-anchor="middle" font-size="8" fill="#2c3e50">Game playing</text>
        <text x="490" y="318" text-anchor="middle" font-size="8" fill="#2c3e50">Autonomous vehicles</text>
        
        <defs>
            <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
            </marker>
        </defs>
    </svg>
</div>

<!-- AI/ML/DL Venn Diagram -->
<div class="viz-container">
    <div class="viz-title">AI vs ML vs Deep Learning</div>
    <svg width="500" height="350" viewBox="0 0 500 350">
        <!-- AI Circle -->
        <circle cx="200" cy="175" r="120" fill="#e74c3c" fill-opacity="0.3" stroke="#c0392b" stroke-width="2"/>
        <text x="120" y="120" font-size="20" font-weight="bold" fill="#c0392b">AI</text>
        
        <!-- ML Circle -->
        <circle cx="280" cy="175" r="90" fill="#3498db" fill-opacity="0.3" stroke="#2980b9" stroke-width="2"/>
        <text x="320" y="130" font-size="16" font-weight="bold" fill="#2980b9">ML</text>
        
        <!-- DL Circle -->
        <circle cx="300" cy="200" r="60" fill="#f39c12" fill-opacity="0.3" stroke="#e67e22" stroke-width="2"/>
        <text x="310" y="210" font-size="14" font-weight="bold" fill="#e67e22">DL</text>
        
        <!-- Labels -->
        <text x="50" y="300" font-size="10" fill="#2c3e50">Artificial Intelligence:</text>
        <text x="50" y="315" font-size="9" fill="#2c3e50">Making machines intelligent</text>
        
        <text x="200" y="300" font-size="10" fill="#2c3e50">Machine Learning:</text>
        <text x="200" y="315" font-size="9" fill="#2c3e50">Learning from data</text>
        
        <text x="350" y="300" font-size="10" fill="#2c3e50">Deep Learning:</text>
        <text x="350" y="315" font-size="9" fill="#2c3e50">Neural networks</text>
    </svg>
</div>

<!-- Linear Regression Visualization -->
<div class="viz-container">
    <div class="viz-title">Linear Regression Learning Process</div>
    <svg width="600" height="300" viewBox="0 0 600 300">
        <!-- Before Learning -->
        <text x="150" y="30" text-anchor="middle" font-size="14" font-weight="bold">Before Learning</text>
        <rect x="50" y="50" width="200" height="150" fill="none" stroke="#2c3e50" stroke-width="1"/>
        
        <!-- Data points -->
        <circle cx="70" cy="180" r="3" fill="#e74c3c"/>
        <circle cx="90" cy="170" r="3" fill="#e74c3c"/>
        <circle cx="110" cy="160" r="3" fill="#e74c3c"/>
        <circle cx="130" cy="150" r="3" fill="#e74c3c"/>
        <circle cx="150" cy="140" r="3" fill="#e74c3c"/>
        <circle cx="170" cy="130" r="3" fill="#e74c3c"/>
        <circle cx="190" cy="120" r="3" fill="#e74c3c"/>
        <circle cx="210" cy="110" r="3" fill="#e74c3c"/>
        <circle cx="230" cy="100" r="3" fill="#e74c3c"/>
        
        <!-- Poor fit line -->
        <line x1="60" y1="150" x2="240" y2="150" stroke="#3498db" stroke-width="2" stroke-dasharray="5,5"/>
        <text x="150" y="230" text-anchor="middle" font-size="10">Poor initial guess</text>
        
        <!-- After Learning -->
        <text x="450" y="30" text-anchor="middle" font-size="14" font-weight="bold">After Learning</text>
        <rect x="350" y="50" width="200" height="150" fill="none" stroke="#2c3e50" stroke-width="1"/>
        
        <!-- Data points -->
        <circle cx="370" cy="180" r="3" fill="#e74c3c"/>
        <circle cx="390" cy="170" r="3" fill="#e74c3c"/>
        <circle cx="410" cy="160" r="3" fill="#e74c3c"/>
        <circle cx="430" cy="150" r="3" fill="#e74c3c"/>
        <circle cx="450" cy="140" r="3" fill="#e74c3c"/>
        <circle cx="470" cy="130" r="3" fill="#e74c3c"/>
        <circle cx="490" cy="120" r="3" fill="#e74c3c"/>
        <circle cx="510" cy="110" r="3" fill="#e74c3c"/>
        <circle cx="530" cy="100" r="3" fill="#e74c3c"/>
        
        <!-- Good fit line -->
        <line x1="360" y1="185" x2="540" y2="95" stroke="#27ae60" stroke-width="3"/>
        <text x="450" y="230" text-anchor="middle" font-size="10">Learned best fit</text>
    </svg>
</div>

<!-- Clustering Visualization -->
<div class="viz-container">
    <div class="viz-title">K-Means Clustering Process</div>
    <svg width="600" height="300" viewBox="0 0 600 300">
        <!-- Before Clustering -->
        <text x="150" y="30" text-anchor="middle" font-size="14" font-weight="bold">Before Clustering</text>
        <rect x="50" y="50" width="200" height="150" fill="none" stroke="#2c3e50" stroke-width="1"/>
        
        <!-- Random points -->
        <circle cx="80" cy="80" r="3" fill="#95a5a6"/>
        <circle cx="85" cy="85" r="3" fill="#95a5a6"/>
        <circle cx="90" cy="75" r="3" fill="#95a5a6"/>
        <circle cx="180" cy="80" r="3" fill="#95a5a6"/>
        <circle cx="185" cy="85" r="3" fill="#95a5a6"/>
        <circle cx="190" cy="75" r="3" fill="#95a5a6"/>
        <circle cx="80" cy="160" r="3" fill="#95a5a6"/>
        <circle cx="85" cy="165" r="3" fill="#95a5a6"/>
        <circle cx="90" cy="155" r="3" fill="#95a5a6"/>
        <circle cx="180" cy="160" r="3" fill="#95a5a6"/>
        <circle cx="185" cy="165" r="3" fill="#95a5a6"/>
        <circle cx="190" cy="155" r="3" fill="#95a5a6"/>
        
        <text x="150" y="230" text-anchor="middle" font-size="10">Unlabeled data points</text>
        
        <!-- After Clustering -->
        <text x="450" y="30" text-anchor="middle" font-size="14" font-weight="bold">After Clustering</text>
        <rect x="350" y="50" width="200" height="150" fill="none" stroke="#2c3e50" stroke-width="1"/>
        
        <!-- Clustered points -->
        <!-- Cluster 1 (red) -->
        <circle cx="380" cy="80" r="3" fill="#e74c3c"/>
        <circle cx="385" cy="85" r="3" fill="#e74c3c"/>
        <circle cx="390" cy="75" r="3" fill="#e74c3c"/>
        
        <!-- Cluster 2 (blue) -->
        <circle cx="480" cy="80" r="3" fill="#3498db"/>
        <circle cx="485" cy="85" r="3" fill="#3498db"/>
        <circle cx="490" cy="75" r="3" fill="#3498db"/>
        
        <!-- Cluster 3 (green) -->
        <circle cx="380" cy="160" r="3" fill="#27ae60"/>
        <circle cx="385" cy="165" r="3" fill="#27ae60"/>
        <circle cx="390" cy="155" r="3" fill="#27ae60"/>
        
        <!-- Cluster 4 (orange) -->
        <circle cx="480" cy="160" r="3" fill="#f39c12"/>
        <circle cx="485" cy="165" r="3" fill="#f39c12"/>
        <circle cx="490" cy="155" r="3" fill="#f39c12"/>
        
        <!-- Centroids -->
        <text x="385" y="80" text-anchor="middle" font-size="12" fill="black">×</text>
        <text x="485" y="80" text-anchor="middle" font-size="12" fill="black">×</text>
        <text x="385" y="160" text-anchor="middle" font-size="12" fill="black">×</text>
        <text x="485" y="160" text-anchor="middle" font-size="12" fill="black">×</text>
        
        <text x="450" y="230" text-anchor="middle" font-size="10">Grouped into clusters</text>
    </svg>
</div>

<!-- Applications Chart -->
<div class="viz-container">
    <div class="viz-title">ML Applications Across Industries</div>
    <svg width="500" height="300" viewBox="0 0 500 300">
        <!-- Chart bars -->
        <rect x="50" y="50" width="80" height="30" fill="#e74c3c"/>
        <text x="10" y="70" font-size="10" fill="#2c3e50">Healthcare</text>
        <text x="135" y="70" font-size="10" fill="#2c3e50">95%</text>
        
        <rect x="50" y="90" width="75" height="30" fill="#3498db"/>
        <text x="10" y="110" font-size="10" fill="#2c3e50">Finance</text>
        <text x="130" y="110" font-size="10" fill="#2c3e50">90%</text>
        
        <rect x="50" y="130" width="70" height="30" fill="#f39c12"/>
        <text x="10" y="150" font-size="10" fill="#2c3e50">Transport</text>
        <text x="125" y="150" font-size="10" fill="#2c3e50">85%</text>
        
        <rect x="50" y="170" width="65" height="30" fill="#27ae60"/>
        <text x="10" y="190" font-size="10" fill="#2c3e50">Entertainment</text>
        <text x="120" y="190" font-size="10" fill="#2c3e50">80%</text>
        
        <rect x="50" y="210" width="60" height="30" fill="#9b59b6"/>
        <text x="10" y="230" font-size="10" fill="#2c3e50">Retail</text>
        <text x="115" y="230" font-size="10" fill="#2c3e50">75%</text>
        
        <!-- Chart axes -->
        <line x1="45" y1="45" x2="45" y2="245" stroke="#2c3e50" stroke-width="1"/>
        <line x1="45" y1="245" x2="200" y2="245" stroke="#2c3e50" stroke-width="1"/>
        
        <text x="120" y="265" text-anchor="middle" font-size="10" fill="#2c3e50">Impact Score (%)</text>
    </svg>
</div>

</body>
</html>
